name: Deploy Security Patches (CVE-2025-55182)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          NODE_ENV: production
          FIREBASE_ADMIN_CREDENTIALS: ${{ secrets.FIREBASE_ADMIN_CREDENTIALS }}
          NEXT_PUBLIC_FIREBASE_API_KEY: AIzaSyBtNXznf7cvdzGCcBym84ux-SjJrrKaSJU
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: curva-mestra.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: curva-mestra
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: curva-mestra.firebasestorage.app
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: 521885400577
          NEXT_PUBLIC_FIREBASE_APP_ID: 1:521885400577:web:e4eed211455f2976618a00
          NEXT_PUBLIC_USE_FIREBASE_EMULATORS: false

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Enable Firebase Web Frameworks
        run: firebase experiments:enable webframeworks

      - name: Install Functions dependencies and build
        run: |
          cd functions
          npm install
          npx tsc --version
          npx tsc

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_ADMIN_CREDENTIALS: ${{ secrets.FIREBASE_ADMIN_CREDENTIALS }}
          NODE_ENV: production
          NEXT_PUBLIC_FIREBASE_API_KEY: AIzaSyBtNXznf7cvdzGCcBym84ux-SjJrrKaSJU
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: curva-mestra.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: curva-mestra
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: curva-mestra.firebasestorage.app
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: 521885400577
          NEXT_PUBLIC_FIREBASE_APP_ID: 1:521885400577:web:e4eed211455f2976618a00
          NEXT_PUBLIC_USE_FIREBASE_EMULATORS: false

      - name: Deploy Firebase Functions
        run: firebase deploy --only functions --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

