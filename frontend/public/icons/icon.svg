  <!-- Stylized M logo -->
  <g transform="translate(96, 96)">
    <!-- Left curve of M -->
    <path d="M -45 -35 Q -45 -50 -30 -50 Q -15 -50 -15 -35 L -15 35 Q -15 50 -30 50 Q -45 50 -45 35 Z" fill="#ffffff"/>
    
    <!-- Right curve of M -->
