<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background with gradient -->
  <rect width="180" height="180" fill="#1a1a1a"/>
  <rect width="180" height="180" fill="url(#goldGradient)" opacity="0.05"/>
  
  <!-- Golden border with glow -->
  <rect x="15" y="15" width="150" height="150" fill="none" stroke="url(#goldGradient)" stroke-width="3" rx="10" filter="url(#glow)"/>
  
  <!-- Stylized "CM" letters -->
  <text x="90" y="115" font-family="'Playfair Display', serif" font-size="70" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle" filter="url(#glow)">CM</text>
  
  <!-- Decorative elements -->
  <circle cx="90" cy="40" r="3" fill="#D4AF37" opacity="0.6"/>
  <circle cx="90" cy="140" r="3" fill="#D4AF37" opacity="0.6"/>
</svg>
